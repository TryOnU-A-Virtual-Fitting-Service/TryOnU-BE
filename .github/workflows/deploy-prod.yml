name: Deploy ThatzFit API to EC2

on:
  push:
    branches:
      - main # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì›Œí¬í”Œë¡œìš° ì‹¤í–‰

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. ì„¤ì • íŒŒì¼ ìƒì„±
      - name: Create application configuration files
        run: |
          # application.yml ìƒì„±
          echo '${{ secrets.APPLICATION_YML }}' > src/main/resources/application.yml
          
          # application-prod.yml ìƒì„±  
          echo '${{ secrets.APPLICATION_PROD_YML }}' > src/main/resources/application-prod.yml


      # 3. AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 4. Amazon ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ECRì— í‘¸ì‹œ
      - name: Build, tag, and push ThatzFit API image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: thatzfit-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 6. EC2ì— ì ‘ì†í•˜ì—¬ ThatzFit API ë°°í¬
      - name: Deploy ThatzFit API to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.API_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.API_EC2_PRIVATE_KEY }}
          script: |
            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ap-northeast-2 | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # ê¸°ì¡´ ThatzFit API ì»¨í…Œì´ë„ˆ ì •ë¦¬
            sudo docker stop thatzfit-api || true
            sudo docker rm thatzfit-api || true

            # ìµœì‹  ThatzFit API ì´ë¯¸ì§€ pull
            sudo docker pull ${{ steps.build-image.outputs.image }}

            # ThatzFit API ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (CloudWatch ë¡œê¹… í¬í•¨)
            sudo docker run -d --name thatzfit-api \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              --restart always \
              --log-driver=awslogs \
              --log-opt awslogs-region=ap-northeast-2 \
              --log-opt awslogs-group="/aws/ec2/thatzfit-api" \
              --log-opt awslogs-stream-prefix="thatzfit-api" \
              --log-opt awslogs-create-group=true \
              ${{ steps.build-image.outputs.image }}
            
            # í—¬ìŠ¤ì²´í¬ í™•ì¸
            echo "Waiting for ThatzFit API to start..."
            sleep 30
            curl -f http://localhost:8080/api/health || echo "Health check failed"
            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” Docker ì´ë¯¸ì§€ ì •ë¦¬
            sudo docker image prune -f 

    # Slack ì•Œë¦¼
  notify-slack:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ğŸš€ API ì„œë²„ ë°°í¬ ê²°ê³¼: ${{ needs.build-and-deploy.result }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Repository:*\n${{ github.repository }}" },
                    { "type": "mrkdwn", "text": "*Branch:*\n${{ github.ref }}" },
                    { "type": "mrkdwn", "text": "*Commit:*\n<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>" },
                    { "type": "mrkdwn", "text": "*Author:*\n${{ github.actor }}" }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
