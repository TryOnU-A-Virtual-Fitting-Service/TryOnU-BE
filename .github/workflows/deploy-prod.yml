# ThatzFit API ÏÑúÎ≤Ñ Î∞∞Ìè¨ ÏõåÌÅ¨ÌîåÎ°úÏö∞
name: Deploy ThatzFit API to EC2

on:
  push:
    branches:
      - main # main Î∏åÎûúÏπòÏóê Ìë∏ÏãúÎê† Îïå ÏõåÌÅ¨ÌîåÎ°úÏö∞ Ïã§Ìñâ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. ÏÑ§Ï†ï ÌååÏùº ÏÉùÏÑ±
      - name: Create application configuration files
        run: |
          # application.yml ÏÉùÏÑ±
          echo '${{ secrets.APPLICATION_YML }}' > src/main/resources/application.yml
          
          # application-prod.yml ÏÉùÏÑ±  
          echo '${{ secrets.APPLICATION_PROD_YML }}' > src/main/resources/application-prod.yml

      # 3. AWS ÏûêÍ≤© Ï¶ùÎ™Ö ÏÑ§Ï†ï
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 4. Amazon ECR Î°úÍ∑∏Ïù∏
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5. Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è ECRÏóê Ìë∏Ïãú (Í≥†Ïú† ÌÉúÍ∑∏Îßå ÏÇ¨Ïö©)
      - name: Build, tag, and push ThatzFit API image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: attentionplease/thatzfit-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Í≥†Ïú†Ìïú Ïª§Î∞ã Ìï¥Ïãú ÌÉúÍ∑∏Î°úÎßå Ïù¥ÎØ∏ÏßÄÎ•º ÎπåÎìúÌï©ÎãàÎã§.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # Ìï¥Îãπ Í≥†Ïú† ÌÉúÍ∑∏ ÌïòÎÇòÎßå Ìë∏ÏãúÌï©ÎãàÎã§.
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 6. EC2Ïóê Ï†ëÏÜçÌïòÏó¨ ThatzFit API Î∞∞Ìè¨
      - name: Deploy ThatzFit API to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.API_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.API_EC2_PRIVATE_KEY }}
          script: |
            # Î™ÖÎ†πÏñ¥ Ïã§Ìå® Ïãú Ï¶âÏãú Ïä§ÌÅ¨Î¶ΩÌä∏ Ï§ëÎã®
            set -e

            # ECR Î°úÍ∑∏Ïù∏
            aws ecr get-login-password --region ap-northeast-2 | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Í∏∞Ï°¥ ThatzFit API Ïª®ÌÖåÏù¥ÎÑà Ï†ïÎ¶¨
            sudo docker stop thatzfit-api || true
            sudo docker rm thatzfit-api || true

            # ÏµúÏã† ThatzFit API Ïù¥ÎØ∏ÏßÄ pull
            sudo docker pull ${{ steps.build-image.outputs.image }}

            # ThatzFit API Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ (CloudWatch Î°úÍπÖ Ìè¨Ìï®)
            sudo docker run -d --name thatzfit-api \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              --restart always \
              --log-driver=awslogs \
              --log-opt awslogs-region=ap-northeast-2 \
              --log-opt awslogs-group="/aws/ec2/thatzfit-api" \
              --log-opt awslogs-create-group=true \
              ${{ steps.build-image.outputs.image }}
            
            echo "Waiting for API server to start..."
            for i in {1..12}; do
              HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/actuator/health || true)
            
              if [ "$HTTP_STATUS" -eq 200 ]; then
                echo "‚úÖ Health check successful! Status: $HTTP_STATUS"
                sudo docker image prune -f
                exit 0
              else
                echo "Attempt $i: Health check failed with HTTP status $HTTP_STATUS. Retrying in 5 seconds..."
              fi
              sleep 5
            done
            
            echo "‚ùå Health check failed after all attempts."
            echo "--- Container Logs ---"
            sudo docker logs thatzfit-api
            exit 1


  # Slack ÏïåÎ¶º
  notify-slack:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ API ÏÑúÎ≤Ñ Î∞∞Ìè¨ Í≤∞Í≥º: ${{ needs.build-and-deploy.result }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Repository:*\n${{ github.repository }}" },
                    { "type": "mrkdwn", "text": "*Branch:*\n${{ github.ref }}" },
                    { "type": "mrkdwn", "text": "*Commit:*\n<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>" },
                    { "type": "mrkdwn", "text": "*Author:*\n${{ github.actor }}" }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
