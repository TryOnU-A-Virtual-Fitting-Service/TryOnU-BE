# ThatzFit API ÏÑúÎ≤Ñ Î∞∞Ìè¨ ÏõåÌÅ¨ÌîåÎ°úÏö∞
name: Deploy ThatzFit API to EC2

on:
  push:
    branches:
      - main # main Î∏åÎûúÏπòÏóê Ìë∏ÏãúÎê† Îïå ÏõåÌÅ¨ÌîåÎ°úÏö∞ Ïã§Ìñâ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. ÏÑ§Ï†ï ÌååÏùº ÏÉùÏÑ±
      - name: Create application configuration files
        run: |
          # application.yml ÏÉùÏÑ±
          echo '${{ secrets.APPLICATION_YML }}' > src/main/resources/application.yml
          
          # application-prod.yml ÏÉùÏÑ±  
          echo '${{ secrets.APPLICATION_PROD_YML }}' > src/main/resources/application-prod.yml

      # 3. AWS ÏûêÍ≤© Ï¶ùÎ™Ö ÏÑ§Ï†ï
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 4. Amazon ECR Î°úÍ∑∏Ïù∏
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5. Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è ECRÏóê Ìë∏Ïãú (Í≥†Ïú† ÌÉúÍ∑∏Îßå ÏÇ¨Ïö©)
      - name: Build, tag, and push ThatzFit API image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: attentionplease/thatzfit-api
          IMAGE_TAG: ${{ github.sha }}-run-${{ github.run_attempt }}
        run: |
          # Í≥†Ïú†Ìïú Ïª§Î∞ã Ìï¥Ïãú ÌÉúÍ∑∏Î°úÎßå Ïù¥ÎØ∏ÏßÄÎ•º ÎπåÎìúÌï©ÎãàÎã§.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # Ìï¥Îãπ Í≥†Ïú† ÌÉúÍ∑∏ ÌïòÎÇòÎßå Ìë∏ÏãúÌï©ÎãàÎã§.
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 6. EC2Ïóê Ï†ëÏÜçÌïòÏó¨ ThatzFit API Î∞∞Ìè¨
      - name: Deploy ThatzFit API to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.API_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.API_EC2_PRIVATE_KEY }}
          script: |
            # ECR Î°úÍ∑∏Ïù∏
            aws ecr get-login-password --region ap-northeast-2 | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Î¨¥Ï§ëÎã® Î∞∞Ìè¨ ÏßÑÌñâ
            /home/ec2-user/deploy.sh ${{ steps.build-image.outputs.image }}


  # Slack ÏïåÎ¶º
  notify-slack:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ API ÏÑúÎ≤Ñ Î∞∞Ìè¨ Í≤∞Í≥º: ${{ needs.build-and-deploy.result }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Repository:*\n${{ github.repository }}" },
                    { "type": "mrkdwn", "text": "*Branch:*\n${{ github.ref }}" },
                    { "type": "mrkdwn", "text": "*Commit:*\n<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>" },
                    { "type": "mrkdwn", "text": "*Author:*\n${{ github.actor }}" }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
